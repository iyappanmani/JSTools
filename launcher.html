<!DOCTYPE html>
<html>

                    </div>
                    <div class="col sm">

                            </div>

                                    <input class="form-control" disabled id="lossAmount"
                                           placeholder="0.00" type="Number">
                                </div>
                            </div>
                            <div class="col-sm-4 col-1g-4">
                                <div class="p-2">
                                    <label class="form-label">Risk : Reward</label>
                                    <input class="form-control" disabled id="riskRewardRatio"
                                           placeholder="0.00" type="Number">
                                </div>
                            </div>
                        </div>
                        <div class="row p-2">
                            <label class="form-label">Position Size</label>
                            <div class="col-sm-4 col-1g-4">
                                <div class="p-2">
                                    <Label class="form-label">Amount</label>
                                    <input class="form-control" disabled id="positionSizeAmount"
                                           placeholder="0.00" type="Number">
                                </div>
                            </div>
                            <div class="col-sm-4 col-1g-4">
                                <div class="p-2">
                                    <label class="form-label">Percentage</label>
                                    <input class="form-control" disabled id="positionSizePercentage"
                                           placeholder="0.00" type="Number">
                                </div>
                            </div>
                            <div class="col-sm-4 col-1g-4">
                                <div class="p-2">
                                    <label class="form-label">Unit</label>
                                    <input class="form-control" disabled id="positionSizeUnit"
                                           placeholder="0.00" type="Number">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button class="bn btn-primary" onclick="calculate()" type="submit">Calculate</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
