<!DOCTYPE html>
<html>

<head>
    <meta charSet="utf-8"/>
    <meta name="viewport" id="viewport" content="width=device-width"/>
    <title>Swing Trading Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet">
</head>

<body data-bs-theme="dark">
<div class="page p-4">
    <div class="page-wrapper">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <h2 class="page-title">
                        Risk to Reward Ratio Calculator </h2>
                    <div class="page-pretitle">
                        Quick Position Sizing
                    </div>
                </div>
            </div>
        </div>
        <div class="page-body">
            <div class="row row-deck row-cards">
                <div class="col-sm-6 col-lg-3">
                    <div class="card">
                        <h3 class="card-header">
                            Risk To Reward </h3>
                        <div class="card-body p-1">
                            <div class="col">
                                <div class="p-2">
                                    <label class="form-label">Account Size</label>
                                    <input class="form-control" id="accountSize" placeholder="0.00" type="number"
                                           value="15000">
                                </div>
                                <div class="p-2">
                                    <label class="form-label">Entry Price</label>
                                    <input class="form-control" id="entryPrice" placeholder="0.00" type="number"
                                           value="170">
                                </div>
                                <div class="p-2">
                                    <label class="form-label">Stop Loss Price</label>
                                    <input class="form-control" id="stopLossPrice" placeholder="0.00" type="number"
                                           value="164">
                                </div>
                                <div class="p-2">
                                    <label class="form-label">Take Profit Price</label>
                                    <input class="form-control" id="takeProfitPrice" placeholder="0.00" type="number"
                                           value="182">
                                </div>
                                <div class="p-2">
                                    <label class="form-label">Max Risk %</label>
                                    <input class="form-control" id="maxRiskPercentage" placeholder="0.00" type="number"
                                           value="1">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-end">
                            <a href="#" class="btn btn-primary ms-auto" onclick="calculate()">Calculate</a>

                        </div>
                    </div>

                </div>
                <div class="col-sm-6 col-lg-3">
                    <br>
                    <div class="card">
                        <h3 class="card-header">
                            Amount </h3>
                        <div class="col">
                            <div class="row p-2">

                                <div class="col">
                                    <div class="p-2">
                                        <label class="form-label">Profit </label>
                                        <input class="form-control" disabled id="profitAmount" placeholder="0.00"
                                               type="Number">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="p-2">
                                        <label class="form-label">Loss</label>
                                        <input class="form-control" disabled id="lossAmount" placeholder="0.00"
                                               type="Number">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="p-2">
                                        <label class="form-label">Risk : Reward</label>
                                        <input class="form-control" disabled id="riskRewardRatio" placeholder="0.00"
                                               type="Number">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3">ÃŸ
                    <br>
                    <div class="card">
                        <h3 class="card-header">
                            Position Size </h3>
                        <div class="col">
                            <div class="row p-2">
                                <div class="col">
                                    <div class="p-2">
                                        <Label class="form-label">Amount</label>
                                        <input class="form-control" disabled id="positionSizeAmount" placeholder="0.00"
                                               type="Number">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="p-2">
                                        <label class="form-label">Percentage</label>
                                        <input class="form-control" disabled id="positionSizePercentage"
                                               placeholder="0.00"
                                               type="Number">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="p-2">
                                        <label class="form-label">Unit</label>
                                        <input class="form-control" disabled id="positionSizeUnit" placeholder="0.00"
                                               type="Number">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
        function calculate() {
            var accountSize = parseFloat(document.getElementById("accountSize").value);

            var entryPrice = parseFloat(document.getElementById("entryPrice").value);

            var stopLossPrice = parseFloat(document.getElementById("stopLossPrice").value);

            var takeProfitPrice = parseFloat(document.getElementById("takeProfitPrice").value);

            var maxRiskPercentage = parseFloat(document.getElementById("maxRiskPercentage").value);

            var profitAmount = document.getElementById("profitAmount");

            var lossAmount = document.getElementById("lossAmount");

            var riskRewardRatio = document.getElementById("riskRewardRatio");

            var positionSizeAmount = document.getElementById("positionSizeAmount");

            var positionSizePercentage = document.getElementById("positionSizePercentage");

            var positionSizeUnit = document.getElementById("positionSizeUnit");

            var riskAmount = accountSize * (maxRiskPercentage / 100);

            var potentialLossPerShare = (riskAmount / entryPrice) - stopLossPrice;

            positionSizeUnit.value = riskAmount / (entryPrice - stopLossPrice);

            positionSizeAmount.value = (riskAmount / (entryPrice - stopLossPrice)) * entryPrice;

            positionSizePercentage.value = (((riskAmount / (entryPrice - stopLossPrice)) * entryPrice) / accountSize) * 100;

            profitAmount.value = positionSizeUnit.value * (takeProfitPrice - entryPrice);

            lossAmount.value = positionSizeUnit.value * (entryPrice - stopLossPrice);

            riskRewardRatio.value = profitAmount.value / lossAmount.value;


        }













</script>
<script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
</body>

</html>
